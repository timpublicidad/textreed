<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Texto a Audio y Descarga</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f4f4f4;
    }
    textarea {
      width: 80%;
      height: 100px;
      margin-bottom: 20px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
    select {
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    #progress-bar {
      width: 80%;
      height: 10px;
      background-color: #ddd;
      margin-top: 20px;
    }
    #progress {
      height: 100%;
      background-color: #4caf50;
      width: 0;
    }
    #error-message {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Conversor de Texto a Audio y Descarga</h1>
  <p>Escribe el texto que deseas convertir en audio (máximo 500 palabras):</p>
  <textarea id="text-input" placeholder="Escribe tu texto aquí..."></textarea><br>
  
  <label for="voice-select">Selecciona una voz:</label>
  <select id="voice-select"></select><br>

  <button onclick="convertTextToAudio()">Convertir a Audio</button>
  <button id="play-button" style="display:none;" onclick="playAudio()">Reproducir</button>
  <button id="pause-button" style="display:none;" onclick="pauseAudio()">Pausar</button>
  <button id="skip-button" style="display:none;" onclick="skipAudio(5)">Adelantar 5s</button>
  <button id="download-button" style="display:none;">Descargar Audio</button>
  
  <div id="error-message"></div>

  <div id="progress-bar">
    <div id="progress"></div>
  </div>

  <script>
    let synth = window.speechSynthesis;
    let voices = [];
    const MAX_WORDS = 500;
    let audioBlob = null;
    let audioPlayer = null;

    function loadVoices() {
      voices = synth.getVoices();
      const voiceSelect = document.getElementById('voice-select');
      voiceSelect.innerHTML = '';
      voices.forEach((voice, index) => {
        const option = document.createElement('option');
        option.textContent = `${voice.name} (${voice.lang})`;
        option.value = index;
        voiceSelect.appendChild(option);
      });
    }

    if (synth.onvoiceschanged !== undefined) {
      synth.onvoiceschanged = loadVoices;
    }

    async function convertTextToAudio() {
      const text = document.getElementById('text-input').value;
      const wordCount = text.trim().split(/\s+/).length;

      if (wordCount > MAX_WORDS) {
        document.getElementById('error-message').textContent = `El texto excede el límite de ${MAX_WORDS} palabras.`;
        return;
      } else {
        document.getElementById('error-message').textContent = '';
      }

      if (!text.trim()) {
        alert("Por favor, ingresa algún texto.");
        return;
      }

      const selectedVoiceIndex = document.getElementById('voice-select').value;
      const selectedVoice = voices[selectedVoiceIndex];
      
      const speech = new SpeechSynthesisUtterance(text);
      speech.voice = selectedVoice;
      speech.lang = selectedVoice.lang;

      const audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const dest = audioContext.createMediaStreamDestination();
      const mediaRecorder = new MediaRecorder(dest.stream);

      const chunks = [];
      mediaRecorder.ondataavailable = (e) => chunks.push(e.data);
      mediaRecorder.onstop = () => {
        audioBlob = new Blob(chunks, { type: 'audio/wav' });
        const url = URL.createObjectURL(audioBlob);
        document.getElementById('play-button').style.display = 'inline-block';
        document.getElementById('pause-button').style.display = 'inline-block';
        document.getElementById('skip-button').style.display = 'inline-block';
        document.getElementById('download-button').style.display = 'inline-block';

        document.getElementById('download-button').onclick = () => {
          const a = document.createElement('a');
          a.href = url;
          a.download = 'audio.wav';
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
        };

        audioPlayer = new Audio(url);
      };

      const source = audioContext.createMediaElementSource(new Audio());
      source.connect(dest);
      mediaRecorder.start();

      speech.onend = () => {
        mediaRecorder.stop();
      };

      synth.speak(speech);
    }

    function playAudio() {
      if (audioPlayer) {
        audioPlayer.play();
      }
    }

    function pauseAudio() {
      if (audioPlayer) {
        audioPlayer.pause();
      }
    }

    function skipAudio(seconds) {
      if (audioPlayer) {
        audioPlayer.currentTime += seconds;
      }
    }
  </script>
</body>
</html>
