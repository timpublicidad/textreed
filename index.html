<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Texto a Audio y Descarga</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f4f4f4;
    }
    textarea {
      width: 80%;
      height: 100px;
      margin-bottom: 20px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
    select {
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    #progress-bar {
      width: 80%;
      height: 10px;
      background-color: #ddd;
      margin-top: 20px;
    }
    #progress {
      height: 100%;
      background-color: #4caf50;
      width: 0;
    }
    #error-message {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Conversor de Texto a Audio y Descarga</h1>
  <p>Escribe el texto que deseas convertir en audio (máximo 500 palabras):</p>
  <textarea id="text-input" placeholder="Escribe tu texto aquí..."></textarea><br>
  
  <label for="voice-select">Selecciona una voz:</label>
  <select id="voice-select"></select><br>

  <button onclick="convertTextToAudio()">Convertir a Audio</button>
  <button id="download-button" style="display:none;">Descargar Audio</button>
  
  <div id="error-message"></div>

  <div id="progress-bar">
    <div id="progress"></div>
  </div>

  <script>
    let audioChunks = [];
    const synth = window.speechSynthesis;
    let voices = [];
    const MAX_WORDS = 500; // Límite de palabras para convertir

    // Función para cargar las voces disponibles
    function loadVoices() {
      voices = synth.getVoices();
      const voiceSelect = document.getElementById('voice-select');
      voices.forEach((voice, index) => {
        const option = document.createElement('option');
        option.textContent = voice.name;
        option.value = index;
        voiceSelect.appendChild(option);
      });
    }
    
    // Cargar voces cuando estén disponibles
    if (synth.onvoiceschanged !== undefined) {
      synth.onvoiceschanged = loadVoices;
    } else {
      loadVoices();
    }

    // Función para convertir texto en audio
    function convertTextToAudio() {
      const text = document.getElementById('text-input').value;
      const wordCount = text.trim().split(/\s+/).length; // Contar palabras

      // Verificar que el texto no exceda el límite de palabras
      if (wordCount > MAX_WORDS) {
        document.getElementById('error-message').textContent = `El texto excede el límite de ${MAX_WORDS} palabras.`;
        return;
      } else {
        document.getElementById('error-message').textContent = ''; // Limpiar mensaje de error
      }

      if (text.trim() === "") {
        alert("Por favor, ingresa algún texto.");
        return;
      }

      const selectedVoiceIndex = document.getElementById('voice-select').value;
      const selectedVoice = voices[selectedVoiceIndex];
      const speech = new SpeechSynthesisUtterance(text);
      speech.lang = selectedVoice.lang;
      speech.voice = selectedVoice;
      speech.pitch = 1;
      speech.rate = 1;

      const audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const dest = audioContext.createMediaStreamDestination();
      const mediaRecorder = new MediaRecorder(dest.stream);
      const utteranceSource = new Audio();
      const source = audioContext.createMediaElementSource(utteranceSource);
      source.connect(dest);

      mediaRecorder.ondataavailable = function(event) {
        audioChunks.push(event.data);
      };

      mediaRecorder.onstop = function() {
        const audioBlob = new Blob(audioChunks, { type: 'audio/mp3' });
        const url = URL.createObjectURL(audioBlob);
        const downloadButton = document.getElementById('download-button');
        downloadButton.style.display = 'inline-block';
        downloadButton.onclick = () => {
          const a = document.createElement('a');
          a.href = url;
          a.download = 'audio.mp3';
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
        };
        audioChunks = []; // Reiniciar los fragmentos de audio
      };

      speech.onstart = function() {
        mediaRecorder.start();
        document.getElementById('progress').style.width = "0%";
      };

      speech.onend = function() {
        mediaRecorder.stop();
      };

      speech.onboundary = function(event) {
        // Actualizar la barra de progreso en base al tiempo hablado
        const percentage = (event.charIndex / text.length) * 100;
        document.getElementById('progress').style.width = percentage + '%';
      };

      synth.speak(speech);
    }
  </script>
</body>
</html>
